<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Im_NotCool | LittleLink</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar@2x.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="This comprehensive collection brings together the most sought-after commands and illegal items, all in one convenient location. Whether you're looking to boost your gameplay, unlock hidden secrets, or simply have some fun, this catalog has something for everyone.">
    
    <!-- Keywords -->
    <meta name="keywords" content="Im_NotCool, Cools OP Gear, Minecraft Commands, OP Items, OP Gear, Cools Op Gear github, OP Gear, Cools Op Gear Github">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://fir15playz.github.io/littlelink/">
    
    <!-- Author Information -->
    <meta name="author" content="Im_NotCool">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->

            <!-- Button Template -->
            <!-- <a class="insert class" href="website link" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="Website Icon" alt="logo alt">Visible Name</a> -->
          
            <img class="avatar avatar--rounded" src="images/Im_NotCool.png" srcset="images/avatar@2x.png 2x" alt="Im_NotCool Icon">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>Im_NotCool</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Im_NotCool's Catalog.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Default LittleLink -->
              <a class="button button-default" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/littlelink.svg" alt="Little Link Logo">Refresh</a>

              <!-- Cool's OP Gear -->
              <a class="button button-Cools-OP-Items" href="tinyurl.com/Cool-OP-Gear" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/3d.png" alt="Amazon Wishlist Logo">Cool's OP Gear</a>

              <!-- Youtube -->
              <a class="button button-yt" href="https://www.youtube.com/@Im_NotCoolMC/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">YouTube</a>  

              <!-- GitHub -->
              <a class="button button-github" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Stack Overflow -->
              <a class="button button-stack-overflow" href="https://stackoverflow.com/users/28667827/im-notcool" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/stack-overflow.svg" alt="Stack Overflow Logo">Stack Overflow</a>

              <!-- Steam -->
              <a class="button button-steam" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/steam.svg" alt="Steam Logo">Steam</a>

              <!-- Danger -->
              <a class="button button-danger" href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/danger.svg" alt="Danger">Danger!</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy & Licence</a> | Github Page: <a href="https://github.com/fir15playz/LittleLink" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
